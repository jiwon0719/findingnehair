spring.application.name=b204

# DB
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# S3
cloud.aws.credentials.accessKey=${accessKey}
cloud.aws.credentials.secretKey=${secretKey}
cloud.aws.s3.bucketName=${bucketName}
cloud.aws.region.static=${region}
cloud.aws.stack.auto-=false


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# kakao API
spring.kakao.auth.client=${SPRING_KAKAO_AUTH_CLIENT}
#spring.kakao.auth.redirect=http://192.168.31.81:3000/auth/login/kakao
spring.kakao.auth.redirect=https://www.findingnehair.site/auth/login/kakao

# product data load
#app.load-data=true
app.load-data=false


#fast API
fastapi.url=${fast_api_url}